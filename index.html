  <head>

    <title>On Road Couple</title>

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
      }

      body {
        background-color: #f0f2f5;
      }

      .cover {
        position: relative;
        width: 100%;
        height: 300px;
        background: url('/cover.jpg') center center/cover;
      }

      .profile-section {
        display: flex;
        align-items: center;
        gap: 20px;
        padding: 20px;
        background: white;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        position: relative;
      }

      .profile-pic {
        width: 160px;
        height: 160px;
        border: 6px solid white;
        border-radius: 50%;
        background: url('/profile.jpg') center center/cover;
        position: absolute;
        top: -80px;
        left: 20px;
      }

      .profile-info {
        margin-left: 190px;
      }

      .profile-info h1 {
        font-size: 26px;
        font-weight: 600;
        margin-bottom: 5px;
      }

      .profile-info p {
        font-size: 14px;
        color: #777;
      }

      .social-buttons {
        margin-left: auto;
        display: flex;
        gap: 10px;
      }

      .social-buttons a {
        padding: 10px;
        border-radius: 50%;
        text-decoration: none;
        font-size: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        color: white;
      }

      .social-buttons a.email {
        background-color: #6c757d;
      }

      .social-buttons a.youtube {
        background-color: #FF0000;
      }

      .social-buttons a.instagram {
        background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
      }

      .social-buttons a.facebook {
        background-color: #1877f2;
      }

      .gallery {
        padding: 20px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
      }

      .gallery h2 {
        grid-column: 1 / -1;
        font-size: 22px;
        margin-bottom: 10px;
      }

      .gallery a img {
        width: 100%;
        height: auto;
        border-radius: 10px;
        transition: transform 0.3s;
      }

      .gallery a img:hover {
        transform: scale(1.02);
      }

      @media (max-width: 600px) {
        .cover {
          display: none;
        }
        .profile-section {
          flex-direction: column;
          align-items: center;
          text-align: center;
        }
        .profile-pic {
          position: static;
          margin-bottom: 10px;
        }
        .profile-info {
          margin: 0;
        }
        .social-buttons {
          margin-left: 0;
          justify-content: center;
          flex-wrap: wrap;
        }
      }
    </style>
  </head>
