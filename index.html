<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>On Road Couple</title>
  <meta name="description" content="On Road Couple - Travel, Ride, Trek Adventures by Sujeet and Harshada. Watch our vlogs, explore map pins and enjoy travel photography.">
  <meta name="keywords" content="OnRoadCouple, travel vlog, bikers, treks, India, YouTubers, Sujeet, Harshada">
  <meta name="author" content="On Road Couple">
  <meta property="og:title" content="On Road Couple - Travel | Trek | Ride">
  <meta property="og:description" content="Follow Sujeet & Harshada on travel, trekking, riding and camping experiences across India.">
  <meta property="og:image" content="https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=1200">
  <meta name="twitter:card" content="summary_large_image">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f0f2f5;
    }

    .cover {
      width: 100%;
      height: 300px;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=1200') center center/cover no-repeat;
    }

    .profile-section {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 20px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: relative;
    }

    .profile-pic {
      width: 160px;
      height: 160px;
      border: 6px solid white;
      border-radius: 50%;
      background: url('https://images.unsplash.com/photo-1511367461989-f85a21fda167?w=400') center center/cover no-repeat;
      position: absolute;
      top: -80px;
      left: 20px;
    }

    .profile-info {
      margin-left: 190px;
    }

    .profile-info h1 {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .profile-info p {
      font-size: 14px;
      color: #777;
    }

    .social-buttons {
      margin-left: auto;
      display: flex;
      gap: 10px;
    }

    .social-buttons a {
      padding: 10px;
      border-radius: 50%;
      text-decoration: none;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      color: white;
    }

    .social-buttons a.email    { background-color: #6c757d; }
    .social-buttons a.youtube  { background-color: #FF0000; }
    .social-buttons a.instagram{ background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fd5949 45%, #d6249f 60%, #285AEB 90%);}
    .social-buttons a.facebook { background-color: #1877f2; }

    .gallery {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .gallery a img {
      width: 100%;
      height: 200px;
      border-radius: 10px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .gallery a img:hover {
      transform: scale(1.03);
    }

    @media (max-width: 600px) {
      .cover {
        display: none;
      }
      .profile-section {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .profile-pic {
        position: static;
        margin-bottom: 10px;
      }
      .profile-info {
        margin: 0;
      }
      .social-buttons {
        margin-left: 0;
        justify-content: center;
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>

  <div class="cover"></div>

  <div class="profile-section">
    <div class="profile-pic"></div>
    <div class="profile-info">
      <h1>On Road Couple</h1>
      <p>Harshada & Sujeet - Travel | Trek | Ride</p>
    </div>
    <div class="social-buttons">
      <a href="mailto:brand.onroadcouple@gmail.com" class="email" title="Email"><i class="bi bi-envelope-fill"></i></a>
      <a href="https://youtube.com/@onroadcouple" target="_blank" class="youtube" title="YouTube"><i class="bi bi-youtube"></i></a>
      <a href="https://instagram.com/onroadcouple" target="_blank" class="instagram" title="Instagram"><i class="bi bi-instagram"></i></a>
      <a href="https://facebook.com/onroadcouple" target="_blank" class="facebook" title="Facebook"><i class="bi bi-facebook"></i></a>
    </div>
  </div>

  <div class="gallery">
    <!-- ðŸ‘‡ DO NOT REMOVE - Important 2 tiles you mentioned -->
    <a href="https://youtu.be/IQze6y2uXfo?si=Kdo9h2ap14CB1PVG" target="_blank" title="Adventure Ride Vlog">
      <img src="/tile-1.JPG" alt="Adventure Ride - YouTube Video" loading="lazy">
    </a>
    <a href="https://maps.app.goo.gl/5fHqYVbNfMyvFfGy7" target="_blank" title="Trek Vlog Location">
      <img src="/tile-2.JPG" alt="Trekking Mountain View - Google Maps" loading="lazy">
    </a>

    <!-- ðŸŒ„ Add Open Source Images Below - all 200px height -->
    <a href="https://maps.app.goo.gl/mountain1" target="_blank">
      <img src="https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?w=600" alt="Mountain Trek" loading="lazy">
    </a>
    <a href="https://maps.app.goo.gl/camping123" target="_blank">
      <img src="https://cdn.pixabay.com/photo/2016/03/09/09/17/camp-1245789_1280.jpg" alt="Camping by the lake" loading="lazy">
    </a>
    <a href="https://maps.app.goo.gl/ride45" target="_blank">
      <img src="https://images.pexels.com/photos/1402787/pexels-photo-1402787.jpeg?w=600" alt="Motorbike Ride in Nature" loading="lazy">
    </a>
    <a href="https://maps.app.goo.gl/lakesunset" target="_blank">
      <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=600" alt="Sunset at the Lake" loading="lazy">
    </a>
    <a href="https://maps.app.goo.gl/forestpath" target="_blank">
      <img src="https://cdn.pixabay.com/photo/2015/09/18/18/07/africa-942364_1280.jpg" alt="Trekking through Forest Trail" loading="lazy">
    </a>
    <a href="https://maps.app.goo.gl/hilltop" target="_blank">
      <img src="https://images.unsplash.com/photo-1444065381814-865dc9da92c0?w=600" alt="Hilltop Viewpoint" loading="lazy">
    </a>

  </div>

</body>
</html>
