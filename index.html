<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>On Road Couple</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f0f2f5;
    }

    .cover {
      position: relative;
      width: 100%;
      height: 300px;
      background: url('/cover.jpg') center center/cover;
    }

    .profile-section {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 20px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: relative;
    }

    .profile-pic {
      width: 160px;
      height: 160px;
      border: 6px solid white;
      border-radius: 50%;
      background: url('/profile.jpg') center center/cover;
      position: absolute;
      top: -80px;
      left: 20px;
    }

    .profile-info {
      margin-left: 190px;
    }

    .profile-info h1 {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .profile-info p {
      font-size: 14px;
      color: #777;
    }

    .social-buttons {
      margin-left: auto;
      display: flex;
      gap: 10px;
    }

    .social-buttons a {
      padding: 10px;
      border-radius: 50%;
      text-decoration: none;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      color: white;
    }

    .social-buttons a.email {
      background-color: #6c757d;
    }

    .social-buttons a.youtube {
      background-color: #FF0000;
    }

    .social-buttons a.instagram {
      background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
    }

    .social-buttons a.facebook {
      background-color: #1877f2;
    }

    .gallery {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .gallery a img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    .gallery a img:hover {
      transform: scale(1.02);
    }

    @media (max-width: 600px) {
      .cover {
        display: none;
      }
      .profile-section {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .profile-pic {
        position: static;
        margin-bottom: 10px;
      }
      .profile-info {
        margin: 0;
      }
      .social-buttons {
        margin-left: 0;
        justify-content: center;
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>

  <!-- Cover Photo -->
  <div class="cover"></div>

  <!-- Profile Section -->
  <div class="profile-section">
    <div class="profile-pic"></div>
    <div class="profile-info">
      <h1>On Road Couple</h1>
      <p>Harshada & Sujeet - Travel | Trek | Ride</p>
    </div>
    <div class="social-buttons">
      <a href="mailto:brand.onroadcouple@gmail.com" class="email"><i class="bi bi-envelope-fill"></i></a>
      <a href="https://youtube.com/@onroadcouple" target="_blank" class="youtube"><i class="bi bi-youtube"></i></a>
      <a href="https://instagram.com/onroadcouple" target="_blank" class="instagram"><i class="bi bi-instagram"></i></a>
      <a href="https://facebook.com/onroadcouple" target="_blank" class="facebook"><i class="bi bi-facebook"></i></a>
    </div>
  </div>

  <!-- Gallery Tiles -->
  <div class="gallery">
    <a href="https://youtu.be/IQze6y2uXfo?si=Kdo9h2ap14CB1PVG" target="_blank">
      <img src="/tile-1.JPG" alt="Adventure Ride">
    </a>
    <a href="https://maps.app.goo.gl/5fHqYVbNfMyvFfGy7" target="_blank">
      <img src="/tile-2.JPG" alt="Trek Vlog">
    </a>
  </div>

</body>
</html>
